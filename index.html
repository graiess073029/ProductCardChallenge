<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="root">
    <div class="root_inner">
      <div class="main">
        <div class="left">
          <img class="desktop" src="./images/image-product-desktop.jpg">
          <img class="mobile" src="./images/image-product-mobile.jpg">

        </div>
        <div class="right">
          <label>Perfume</label>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>A floral, solar and voluptuous  interpretation composed by  Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
          
          <div class="price">
            <h1 class="actuel">$149.99</h1>
            <p class="deleted"><span>$169.99</span></p>
          </div>
          
          <button>
            <div><img src="./images/icon-cart.svg"></div><p>Add to Cart</p>
          </button>
  
        </div>
      </div>
    </div>

  </div>


  
  </div>
</body>
</html>
